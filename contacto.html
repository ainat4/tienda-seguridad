    <a href="index.html">Inicio</a>

<section class="formulario">
    <h1>Cotización gratuita</h1>
    <p>Llena el siguiente formulario y te contactaremos.</p>

    <form action="index.html">
        <label>Nombre</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Teléfono</label>
        <input type="tel" required>

        <label>Producto de interés</label>
        <select>
            <option>Detector de humo</option>
            <option>Cámaras de seguridad</option>
            <option>Sensor de ruptura</option>
            <option>Botón de caída</option>
        </select>

        <button type="submit">Enviar cotización</button>
    </form>

    <a href="index.html" class="btn-volver">Volver al inicio</a>
</section>

</body>
</html>
